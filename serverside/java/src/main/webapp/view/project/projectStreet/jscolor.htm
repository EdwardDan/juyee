<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>颜色选择</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" src="jscolor.js"></script>
    <script type="text/javascript">
        function doSelect(){
            var v = document.getElementById("inputcolor").value;
            if(v ==""){
                alert("请选择颜色！");
            }else{
                window.opener.setColorValue(v);
                self.close();
            }
        }
    </script>
</head>

<body>
请点击选择颜色：<input name="color" type="text" onclick="coloropen()" id="inputcolor" readonly />
<input type="button" value="确定" onclick="doSelect()">
<div id="colorpane" style="position:absolute;z-index:999;display:none;margin-top:20px;"></div>
</body>
</html>
